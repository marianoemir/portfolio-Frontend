<div class="row" id="4">

    <h1>Hard & Soft skills</h1>
    <div class="col-lg-2">
        <button type="button" routerLink="/newskill" class="btn btn-outline-light" *ngIf="isLogged">Nueva Skill</button>
    </div>
        <br>
        <br>
        <br>
        <a href="#0">
            <button class="btn btn-outline-warning">Volver a la barra de navegacion</button>
        </a>
        <br>
        <br>
        <br>
    <div class="text-center col-sm-4 col-md-4 col-lg-4 circulo" *ngFor="let skill of skill">
        <circle-progress 
        [percent]="(skill.porcentaje)" 
        [radius]="90" [imageSrc]="''" 
        [title]="(skill.nombre)"
        [titleColor]="'#fff'"
        [showTitle]="true" 
        [showImage]="false" 
        [imageHeight]="70" 
        [imageWidth]="70" 
        [showUnits]="false"
        [showSubtitle]="false" 
        [outerStrokeWidth]="16" 
        [innerStrokeWidth]="2" 
        [outerStrokeColor]="'#fff'"
        [innerStrokeColor]="'#C7E596'" 
        [animation]="true" 
        [animationDuration]="600">
        </circle-progress>

        <div>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-info" routerLink="/editskill/{{skill.id}}">
                    <i class="bi bi-pencil-fill"></i>editar</button>
            </td>
            <td *ngIf="isLogged">
                <button class="btn btn-outline-danger" (click)="delete(skill.id)">
                    <i class="bi bi-trash-fill"></i>borrar</button>
            </td>
        </div>
        
    </div>
    
</div>
