<div class="row" id="3">
    <h1>Educacion</h1>
    <br>
    <br>
    <br>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaedu" *ngIf="isLogged">
            Agregar Educacion
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <br>
        <br>
        <table class="table">
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                    <td>
                        <h2 class="textos">{{Educacion.nombreE}}</h2>
                    </td>
                    <td class="textos">{{Educacion.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-info" routerLink="/editedu/{{Educacion.id}}">
                            <i class="bi bi-pencil-fill btn-sm"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Educacion.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
                <br>
                <br>
                <br>
                <a href="#0">
                    <button class="btn btn-outline-warning">Volver a la barra de navegacion</button>
                </a>
            </tbody>
        </table>
    </div>

</div>
