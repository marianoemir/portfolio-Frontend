<div class="row" id="2">
    <h1>Experiencia laboral</h1>
    <br>
    <br>
    <br>
    <div class="col-lg-2">
        <button type="button" class="btn btn-outline-light" routerLink="/nuevaexp" id="1" *ngIf="isLogged">
            Nueva Experiencia
        </button>
    </div>
    <br>
    <br>
    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <br>
        <br>
        <table class="table">
            <tbody>
                <tr *ngFor="let Experiencia of expe">
                    <td>
                        <h2 class="nombre">{{Experiencia.nombreE}}</h2>
                    </td>
                    <td class="descripcion">{{Experiencia.descripcionE}}</td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-info" routerLink="/editexp/{{Experiencia.id}}">
                            <i class="bi bi-pencil-fill"></i> EDITAR</button>
                    </td>
                    <td *ngIf="isLogged">
                        <button class="btn btn-outline-danger" (click)="delete(Experiencia.id)">
                            <i class="bi bi-trash-fill"></i> BORRAR</button>
                    </td>
                </tr>
                <br>
                <br>
                <br>
                <a href="#0">
                    <button class="btn btn-outline-warning">Volver a la barra de navegacion</button>
                </a>
            </tbody>
        </table>
    </div>

</div>
